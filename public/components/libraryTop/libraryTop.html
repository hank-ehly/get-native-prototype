<div class="container" id="libraryTopSearchBarContainer"> <!-- search bar --> <div class="row"> <div class="input-group"> <!-- search input --> <!-- <span class="glyphicon glyphicon-search"></span> --> <input type="text" class="form-control" placeholder="Search Categories, Topics, Speakers.." ng-model="search"> <span class="glyphicon glyphicon-search" id="libraryTopSearchGlass"></span> <!-- category button group --> <div class="input-group-btn"> <!-- category button --> <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ selectedCategory || "All Categories" }} <span class="caret"></span> </button> <!-- category dropdown options --> <ul class="dropdown-menu dropdown-menu-right"> <!-- reset all categories --> <li><a href="" ng-click="selectedCategory = ''">All Categories</a></li> <li role="separator" class="divider"></li> <!-- click to add category filter --> <li ng-repeat="category in categories"><a href="" ng-click="selectCategory($index)">{{ category.name }}</a></li> </ul> </div> <!-- div.input-group-btn" --> </div> <!-- div.input-group --> </div> <!-- div.row --> </div> <div class="container" id="libraryTopSearchResultsTableContainer"> <h1>{{ selectedLanguage }} Video Library</h1> <!-- search results --> <div class="row"> <table class="table table-hover example-animate-container" id="libraryTopSearchResultsTable"> <!-- 
			clickable table headers
			by clicking a header, 
			you reorder the search results
			--> <thead> <th class="noPointer">Preview <th ng-click="order('topic.name')"> Topic <span ng-show="predicate === 'topic.name'"> <span class="glyphicon glyphicon-chevron-down" ng-show="reverse === true"></span> <span class="glyphicon glyphicon-chevron-up" ng-show="reverse === false"></span> </span>  <th ng-click="order('created_at')"> Created <span ng-show="predicate === 'created_at'"> <span class="glyphicon glyphicon-chevron-down" ng-show="reverse === true"></span> <span class="glyphicon glyphicon-chevron-up" ng-show="reverse === false"></span> </span>  <th ng-click="order('speaker.name')"> Speaker <span ng-show="predicate === 'speaker.name'"> <span class="glyphicon glyphicon-chevron-down" ng-show="reverse === true"></span> <span class="glyphicon glyphicon-chevron-up" ng-show="reverse === false"></span> </span>  <th ng-click="order('length')"> Length <span ng-show="predicate === 'length'"> <span class="glyphicon glyphicon-chevron-down" ng-show="reverse === true"></span> <span class="glyphicon glyphicon-chevron-up" ng-show="reverse === false"></span> </span>   <tr ui-sref="libraryDetail({videoId: video.id})" class="libraryTopTableRow animate-repeat" ng-repeat="video in filteredResults = (	searchResults | 
															filter:search | 
															filter:selectedCategory | 
															orderBy:predicate:reverse | 
															limitTo: allowedNumberOfResults 
														)"> <div ng-show="!filteredResults.length">no results</div> <td class="previewImage"><img ng-src="{{ video.thumbnail_url }}"> <td class="topicName">{{ video.topic.name }} <td>{{ video.created_at | date }} <td>{{ video.speaker.name }} <td>{{ video.length | inMinutes }}  </table> <hr> <p ng-show="cantShowMore">No more videos are available to be shown.</p> <button class="btn btn-primary" ng-click="showMore()" ng-hide="!filteredResults.length">Show more +</button> </div> <!-- div.row --> </div>

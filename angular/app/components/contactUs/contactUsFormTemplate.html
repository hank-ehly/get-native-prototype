<form action="">

	<div class="form-group">
		<label for="contactUsSubject">Subject</label>
		<select name="" id="contactUsSubject" class="form-control">
			<option value="">- select -</option>
			<option value="" ng-repeat="subject in subjects">{{ subject }}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="contactUsEmail">Email</label>
		<input type="email" class="form-control" id="contactUsEmail" placeholder="your.name@email.com">
	</div>

	<div class="form-group">
		<label for="contactUsMessage">message</label>
		<textarea type="text" class="form-control" id="contactUsMessage"></textarea>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Send message</button>
	</div>

</form>

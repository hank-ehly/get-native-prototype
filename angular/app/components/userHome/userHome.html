<div class="container">

	<div class="row" ng-hide="cueVideos.length">
		<p>There are no {{ selectedLanguage }} videos in your Cue!</p>
	</div>

	<div class="row" ng-show="cueVideos.length">

		<!-- row 1 left -->
		<div class="col-sm-6">

			<cue-videos-table></cue-videos-table>

		</div>
		
		
		<!-- row 1 col right -->
		<div class="col-sm-6">



		
			<!-- youtube video player -->
			<youtube-video 	
											video-id="video.code" 
											player-vars="playerVars"
											player-width="'100%'" 
											player-height="'300px'"
											>
			</youtube-video>
		




			<!-- video script tabs -->
			<tabset>
		
		    <tab 	
		    			ng-repeat="tab in tabs" 
		    			heading="{{ tab.title }}" 
		    			active="tab.active"
		    			>

		    			<span 
		    						ng-bind-html="tab.content" 
		    						class="videoScriptContent"
		    						ng-click="videoScriptClickHandler($event)"
		    						>
		    			</span>
		    </tab>
		

				<!-- always N/A tab -->
		    <tab heading="N/A"></tab>


		  </tabset> <!-- end tabset -->
			



			<collocation-panel></collocation-panel>
		



		</div> <!-- row 1 col right -->

	</div> <!-- .row -->

</div>

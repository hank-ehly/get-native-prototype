<div class="modal-header">
	
	<h3 class="modal-title">You answer:</h3>

</div>

<div class="modal-body">
	
	<p>{{ answer }}</p>

</div>

<div class="modal-footer">
	
	<button class="btn btn-primary" type="button" ng-click="ok()">Keep</button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">Trash</button>

</div>

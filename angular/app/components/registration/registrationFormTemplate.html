<form name="registrationForm">

	<div class="form-group">
	  <label for="registrationEmail">Email</label>
	  <input type="email" class="form-control" id="registrationEmail" placeholder="your.name@email.com">
	</div>

	<div class="form-group">
		<label for="registrationPassword">Password</label>
		<input type="password" class="form-control" id="registrationPassword">
	</div>

	<div class="form-group">
		<label for="registrationPasswordConfirmation">Re-type password</label>
		<input type="password" class="form-control" id="registrationPasswordConfirmation">
	</div>

	<div class="form-group">
		<label for="registrationRememberMe">Keep me logged in</label>
		<input type="checkbox" id="registrationRememberMe">
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-danger">Register</button>
	</div>

	<hr>

	<button class="btn btn-info">Register with Facebook</button>

</form>

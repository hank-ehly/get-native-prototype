<form ng-submit="submitRegistration(registrationForm)"
				role="form" 
				ng-init="registrationForm = {}"
				>

		<!-- email -->
		<div class="form-group">
		  <label 	for					=	"registrationEmail">Email</label>
		  <input 	type				=	"email" 
		  				name				=	"email" 
		  				ng-model		=	"registrationForm.email" 
		  				required		=	"required" 
		  				class				=	"form-control" 
		  				id					=	"registrationEmail"
		  				placeholder	=	"your.name@email.com" 
		  				/></div>

		
		<!-- password -->
		<div class="form-group">
			<label 	for				=	"registrationPassword">Password</label>
			<input 	type			=	"password" 
							name			=	"password" 
							ng-model	=	"registrationForm.password" 
							required	=	"required" 
							class			=	"form-control" 
							id				=	"registrationPassword" 
							/></div>


		<!-- password confirmation -->
		<div class="form-group">
			<label 	for				=	"registrationPasswordConfirmation">Re-type password</label>
			<input 	type			=	"password" 
							name			=	"password_confirmation" 
							ng-model	=	"registrationForm.password_confirmation" 
							required	=	"required" 
							class			=	"form-control" 
							id				=	"registrationPasswordConfirmation" 
							/></div>

		<!-- submit button -->
		<div class="form-group">
			<button type="submit" class="btn btn-danger">Register</button>
		</div>

	</form>

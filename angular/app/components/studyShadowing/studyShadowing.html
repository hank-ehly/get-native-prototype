<div class="buttonDiv"
     id="shadowing-button-div">
  <button ng-click="studyShadowingPlayer.playVideo();resumeTimer()"><span class="glyphicon glyphicon-play"></span>
  </button>
  <button ng-click="studyShadowingPlayer.pauseVideo();stopTimer()"><span class="glyphicon glyphicon-pause"></span>
  </button>
  <timer countdown="studyTime"
         interval="1000"
         autostart="false"
         finish-callback="finished()"
         ng-model="foo">
    {{mminutes}}:{{sseconds}}
  </timer>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <h6>Shadow</h6>

      <!-- youtube video player -->
      <youtube-video video-id="video.code"
                     player="studyShadowingPlayer"
                     player-vars="playerVars"
                     player-width="'100%'"
                     player-height="'300px'"
                     class="avoid-clicks studyPlayer">

      </youtube-video>
    </div>
    <!-- column -->

    <div class="col-sm-6 study-shadowing tabsetColumn">

      <!-- video script tabs -->
      <tabset id="studyShadowingTabset">

        <tab ng-repeat="tab in tabs"
             heading="{{ tab.title }}"
             active="tab.active">
		    			<span ng-bind-html="tab.content"
                    class="videoScriptContent"
                ></span>
        </tab>

        <tab heading="N/A"></tab>

      </tabset>

    </div>


  </div>

    <!--</div>-->

  <!--</div>-->
  <!-- crow -->


</div>

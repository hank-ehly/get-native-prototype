<nav class="navbar navbar-default">

  <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" 
              class="navbar-toggle collapsed" 
              data-toggle="collapse" 
              data-target="bs-example-navbar-collapse-1" 
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <!-- left navbar -->
      <ul class="nav navbar-nav">

        <li class="dropdown">

          <!-- selected language -->
          <a  href="" 
              class="dropdown-toggle" 
              data-toggle="dropdown" 
              role="button" 
              aria-haspopup="true" 
              aria-expanded="false">
              {{ selectedLanguage }}
              <span class="caret"></span>
              </a>

          <!-- language dropdown choices -->
          <ul class="dropdown-menu">
            <li ng-repeat="language in languages">
              <a href="" ng-click="langClickHandler(language); open()">{{ language }}</a>
            </li>
          </ul>

        </li>

        <!-- bar buttons -->
        <li 
            ng-repeat="item in barItems" 
            ng-class="{ active: isActive($index) }">

          <a 
              ui-sref="{{ item.state }}" 
              ng-click="selectBarItem($index)" 
              ng-hide="!user.signedIn && item.restricted">
              {{ item.title }}
              </a>

        </li>

      </ul>

      <!-- right navbar -->
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-show="user.email">

          <!-- user email dropdown text -->
          <a  href="" 
              class="dropdown-toggle" 
              data-toggle="dropdown" 
              role="button" 
              aria-haspopup="true" 
              aria-expanded="false">
              {{ user.email }}
              <span class="caret"></span>
              </a>

          <!-- user email dropdown -->
          <ul class="dropdown-menu">
            <li><a ui-sref="userAccount">Account</a></li>
            <li><a ui-sref="userInterests">Interests</a></li>
            <li role="separator" class="divider"></li>
            <li><a ui-sref="faqs">FAQ</a></li>
            <li><a ui-sref="contactUs">Contact Us</a></li>
          </ul>

        </li>

        <!-- register link -->
        <li ng-hide="user.signedIn"><a ui-sref="registration">Register</a></li>

        <!-- go to login page -->
        <li ng-hide="user.signedIn"><a ui-sref="siteTop">Login</a></li>

        <!-- logout link -->
        <li ng-show="user.signedIn"><a href="" ng-click="logout()">Logout</a></li>

      </ul>

    </div> <!-- /.navbar-collapse -->
  </div> <!-- /.container-fluid -->
</nav>

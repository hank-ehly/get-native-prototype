<!-- search bar -->
<input 	
				type="text" 
				ng-model="search"
				class="form-control"
				placeholder="Search"
				id="userHomeSearch" 
				>


<!-- overall cue table -->
<table 	
				class="table"
				id="cueVideosTable"
				>


	<!-- repeated cue block -->
	<tr 	
				ng-repeat="cv in cueVideos | filter:search"
				class="cueVideo"
				ng-click="selectCueVideo(cv)"
				>



		<!-- preview image -->
		<td 
				class="col-sm-2">

				<img 
							src="http://placehold.it/120x90" 
							alt=""
							>
		</td>


		<!-- video information -->
		<td>
			<ul>
				<li>{{ cv.category.name }}</li>
				<li>{{ cv.topic.name }}</li>
				<li>{{ cv.speaker.name }}</li>
				<li>{{ cv.length | inMinutes }}</li>
			</ul>
		</td>



		<!-- remove button -->
		<td 	
				class="removeFromCueButton"
				ng-hide="uneditable"
				>

			<a 	
					href="" 
					class="glyphicon glyphicon-remove-circle" 
					ng-click="removeFromCue(cv, user, $index)"
					>

			</a>
		</td>



	</tr> <!-- end single cue block -->



</table>
